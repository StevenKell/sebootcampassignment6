<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div>
                <h1><p id="headerText" class="p-3 text-center"> Simple Tip Calculator</p></h1>

        </div>
    </header>
    <main>
          <div class="input-group container">
            <input id="billInput" type="text" class="form-control shadow" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text shadow">Tip Rate</span>
            <span id="tipRateDisplay" class="input-group-text">0.00</span>
            <button type="button" class="calcTipBtn btn btn-primary shadow">Calculate Tip</button>
          </div>
            
    </main>
    <footer>
        <div><h4><p id="tip-calc-display" class="text-center pt-5">Breakdown:</p></h4></div>


    </footer>
    <script src="scripts.js"></script>
</body>
</html>
