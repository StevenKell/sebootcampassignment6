<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
                <h1><p class="p-3 text-center">Simple Tip Calculator</p></h1>

        </div>
    </header>
    <main>
          <div class="container col-md-5 mb-6">
          <div class="input-group">
            <input id="billInput" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
            <span id="tipRateDisplay" class="input-group-text">0.00</span>
            <button type="button" class="calcTipBtn btn btn-primary">Calculate Tip</button>
          </div></div>
          <h4><p id="tip-calc-display" class="text-center pt-5">Breakdown:</p></h4>
            
    </main>
    <footer></footer>
    <script src="scripts.js"></script>
</body>
</html>
